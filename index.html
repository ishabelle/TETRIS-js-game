<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TETRIS - JS GAME</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>


<body>
<div>
    <img src="images/logo.png" alt="tetris-logo" width="290" height="80">
    <br><br>
</div>

<div id="gameScreen">
    <div class="gameGrid">
        <!-- TILES GENERATED -->
    </div>
    <br>
    <div class="gameInfo">
        <button id="startStopButton">PLAY / STOP</button>
        <h3>YOUR SCORE: <span id="scoreDisplay">0</span></h3>
        <div id="endGameText" style="visibility: hidden">
            <h3>GAME OVER</h3>
        </div>
        <div>NEXT TILE</div>
        <div class="upNext">
            <!-- NEXT TILES GENERATED ON BOARD -->
        </div>
        <br><br><br><br><br><br><br><br>
        <div>CONTROLS</div>
        <span style='font-size:15px;'>&#8679;</span><span
            style="font-size: 10px; font-weight: bold">    ROTATE</span>
        <br>
        <span style='font-size:15px;'>&#8678;</span><span
            style="font-size: 10px; font-weight: bold">    MOVE LEFT</span>
        <br>
        <span style='font-size:15px;'>&#8680;</span><span
            style="font-size: 10px; font-weight: bold">    MOVE RIGHT</span>
        <br>
        <span style='font-size:15px;'>&#8681;</span><span
            style="font-size: 10px; font-weight: bold">    MOVE DOWN</span>
    </div>
</div>
</body>
</html>
